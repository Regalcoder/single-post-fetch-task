<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <div class="post-creation-section">
            <div class="row" >
                <div class="col-md-6"> 
                    <h3 class="my-5">Create A Post</h3>
                    <form action="" id="post-form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput" 
                            class="form-label">Post Title</label>
                            <input type="text" class="form-control"
                            placeholder="email here" id="post-title">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                            class="form-label">Post Body</label>
                            <textarea class="form-control" id="post-body" rows="3">

                            </textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" 
                             type="submit">Post</button>
                        </div>
                    </form>
                </div>
                <div class="row" id="post-layout"></div>
            </div>
           </div>
          


    <script src="./javascript/bootstrap.min.js"></script>
    <script src="./javascript/main.js"></script>
    
</body>
</html>
